<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome birthday</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Palindrome Birthday!!</h1>
        </header>
        <section>
            <div class="sub-container">
                <p class="note">Note: We do not store  your personal data.</p>
                <label for="date-input">Enter your birthday to check whether it is palindrome or not.</label>
                <input id="date-input" type="date">
                <button id="check-btn">Check Birthday</button>
                <div class="output-div" id="output">
                    <div></div>
                </div>
            </div>
        </section>
        <footer>
            <h2>Get in Touch</h2>
            <div class="social-media">
                <a href="https://github.com/ArjunGTX" target="_blank">
                    <img src="./images/icons8-github (1).svg" alt="git hub">
                </a>
                <a href="https://www.linkedin.com/in/arjunvc/" target="_blank">
                    <img src="./images/211909_linkedin_social_icon.svg" alt="linked in">
                </a>
                <a href="https://twitter.com/im_arjunvc" target="_blank">
                    <img src="./images/icons8-twitter (1).svg" alt="twitter">
                </a>
            </div>
        </footer>
    </div>
   
    

    <script src="./script.js"></script>
</body>
</html>
